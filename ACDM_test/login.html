<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/성강로고.jpg" alt="Thumbnail">
            <p class="rogo">(주)성강개발</p>
        </header>
        <h2>로그인</h2>
        <form id="login" onsubmit="return loginUser()">
            <label for="login-email">이메일:</label>
            <input type="email" id="login-email" required>

            <label for="login-password">비밀번호:</label>
            <input type="password" id="login-password" required>

            <button type="submit">로그인</button>
        </form>
        <p>아직 계정이 없으신가요? <a href="join.html">회원가입</a></p>
    </div>

    <script>
        function loginUser() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert("로그인 성공! 환영합니다, " + user.name + "님.");
                window.location.href = "main.html"; // 로그인 성공 시 main.html로 이동
            } else {
                alert("이메일이나 비밀번호가 잘못되었습니다.");
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
